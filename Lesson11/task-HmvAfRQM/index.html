<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    .cart {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 15px;
    }

    .cart > div {
      margin-bottom: 15px;
      white-space: pre-wrap; /* сохраняем форматирование текста */
      font-size: 14px;
      color: #333;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      border-top: 1px solid #eee;
      padding: 10px 0;
    }

    li:first-child {
      border-top: none;
    }

    li p {
      margin: 0;
      white-space: pre-wrap;
      font-size: 13px;
      color: #555;
      flex: 1;
    }

    li img {
      width: 100px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<script src="main.js"></script>

</body>
</html>
